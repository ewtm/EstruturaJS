<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <h1>IMC</h1>

        <input type="text" id="altura" name="altura" placeholder="Altura">
        <input type="text" id="peso" name="pese" placeholder="Peso">

        <button type="button" onclick="calcImc()" >Calc</button>
        <div id="result">

        </div>

        <script>
            
            function calcImc(){
                const altura = document.getElementById('altura')
                const peso = document.getElementById('peso')
                const imc = (peso.value / (altura.value * altura.value)).toFixed(2)
                const result = document.getElementById('result')
                

                if(imc < 18) {
                    result.innerHTML = `<p> Resultado: ${imc} = Abaixo do peso ideal </p>`
                } else if ( imc > 18 && imc < 25){
                    result.innerHTML =  `<p> Resultado: ${imc} = Peso ideal </p>`
                } else if ( imc > 25 && imc < 30){
                    result.innerHTML =  `<p> Resultado: ${imc} = Acima do peso  </p>`
                } else if ( imc > 30  && imc < 40){
                    result.innerHTML =  `<p> Resultado: ${imc} =  Muito acima do peso  </p>`
                } else if (imc > 40){
                    result.innerHTML =  `<p> Resultado: ${imc} =  Obesidade  </p>`
                }

            }


            
        </script>
    </body>
</html>
